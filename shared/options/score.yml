---
options:
    transcription-bed:
        order: 1
        short: B
        type: character
        required: false
        default: NA # defaults in pipeline code to the output of the nascent/bin action
        description: "path to a BED4 file containing transcription CPM values for --bin-size bins"
    gc-limits:
        order: 2
        short: c
        type: character
        required: false
        default: 0.25,0.65
        description: "comma-delimited lower and upper bin GC content limits; bins outside these limits are excluded"
