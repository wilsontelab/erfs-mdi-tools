---
options:
    genome: 
        order: 1
        short: g
        type: string
        required: false
        default: hg38
        description: "name of the reference genome to use"
    genome-fasta:
        order: 2
        short: G
        type: string
        required: true
        default: null
        description: "path to the reference genome fasta file"
    exclusions-bed:
        order: 3
        short: E
        type: string
        required: true
        default: null
        description: "path to BED file with regions to exclude from analysis"
    gaps-file:
        order: 4
        short: P
        type: string
        required: true
        default: null
        description: "path UCSC gaps.txt with gap information for the reference genome"
